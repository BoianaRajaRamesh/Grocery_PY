{% load static %}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fastkart" />
  <meta name="keywords" content="Fastkart" />
  <meta name="author" content="Fastkart" />
  <link rel="manifest" href="{% static 'manifest.json' %}" />
  <title>Fastkart PWA App</title>
  <link
    rel="icon"
    href="{% static 'images/favicon.png' %}"
    type="image/x-icon"
  />
  <link rel="apple-touch-icon" href="{% static 'images/favicon.png' %}" />
  <meta name="theme-color" content="#0baf9a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Fastkart" />
  <meta name="msapplication-TileImage" content="images/favicon.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Bootstrap 5 -->
  <link
    rel="stylesheet"
    id="rtl-link"
    type="text/css"
    href="{% static 'css/vendors/bootstrap.css' %}"
  />

  <!-- Iconly Icon css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/iconly.css' %}" />

  <!-- Slick css -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/vendors/slick.css' %}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/vendors/slick-theme.css' %}"
  />

  <!-- Style css -->
  <link
    rel="stylesheet"
    id="change-link"
    type="text/css"
    href="{% static 'css/style.css' %}"
  />
  {% block extra_css %}{% endblock %}
</head>
<!-- Head End -->
