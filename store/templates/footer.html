{% load static %}
<!-- Footer Start -->
<footer class="footer-wrap">
  <ul class="footer">
    <li
      class="footer-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
    >
      <a href="{% url 'home' %}" class="footer-link">
        <i class="iconly-Home icli"></i>
        <span>Home</span>
      </a>
    </li>
    <li
      class="footer-item {% if request.resolver_match.url_name == 'category' %}active{% endif %}"
    >
      <a href="{% url 'category' %}" class="footer-link">
        <i class="iconly-Category icli"></i>
        <span>Category</span>
      </a>
    </li>
    <li
      class="footer-item {% if request.resolver_match.url_name == 'search' %}active{% endif %}"
    >
      <a href="{% url 'search' %}" class="footer-link">
        <i class="iconly-Search icli"></i>
        <span>Search</span>
      </a>
    </li>
    <li
      class="footer-item {% if request.resolver_match.url_name == 'offer' %}active{% endif %}"
    >
      <a href="{% url 'offer' %}" class="footer-link">
        <lord-icon
          class="icon"
          src="{% static 'icons/gift.json' %}"
          trigger="loop"
          stroke="70"
          colors="primary:#ffffff,secondary:#ffffff"
        ></lord-icon>
        <span class="offer">Offers</span>
      </a>
    </li>
    <li
      class="footer-item {% if request.resolver_match.url_name == 'cart' %}active{% endif %}"
    >
      <a href="{% url 'cart' %}" class="footer-link">
        <i class="iconly-Bag-2 icli"></i>
        <span>Cart</span>
      </a>
    </li>
  </ul>
</footer>
<!-- Footer End -->
